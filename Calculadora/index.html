<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com DOM</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora Padrão</h1>
    <form action="">
        <ul>
            <li><label for="valor1">Primeiro valor </label>
                <input type="text" id="Valor1" required>
            </li>
            <li>
                <br>
                <label for="operacao">Operação desejada </label>
                <select id="operacao">
                    <option value="+"> Adição</option>
                    <option value="-"> Subtração</option>
                    <option value="*"> Multiplicação</option>
                    <option value="/"> Divisão</option>
                </select>
            </li>
            <li>
                <br>
                <label for="valor2">Segundo Valor</label>
                <input type="text" id="valor2" required>
            </li>
        </ul>
            <input type="button" onclick="Calcular('valor1', 'valor2', 'operacao')" value="Calcular">
            <input type="button" onclick= "Limpar('valor1', 'valor2')" value= "Limpar"> 
    </form>
    <p id="saida" ></p>
</body>

</html>
